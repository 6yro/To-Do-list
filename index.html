<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>To Do list</title>
  </head>
  <body>
    <div class="header">
      <h1 class="header__title">To Do list</h1>
      <div class="header__choose-all">
        <button class="header__choose-all-btn">Выбрать все</button>
      </div>
      <div class="header__btns">
        <button class="header__delete-btn">Удалить выбранное</button>
        <button class="header__cross-btn">Сделать выполненным</button>
        <button class="header__clear-btn">Очистить выбор</button>
      </div>
    </div>
    <div class="input-block">
      <input type="text" placeholder="Your case" />
      <button class="input-block__btn">Add</button>
    </div>
    <ul></ul>
    <script src="main.js"></script>
  </body>
</html>
